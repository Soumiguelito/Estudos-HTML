<!DOCTYPE html> <!-- Solicita a versão mais estável do html para o navegador-->
<html lang="PT-BR"> <!-- ler em Português Brasileiro. Atributo Global--> 
    <head> <!-- Estrutura as configurações do Navegador-->
        <title>MING DO HTML</title> <!-- title muda o nome na aba do navegador-->
        <meta charset="utf-8" > 
            <!-- meta charset escolhe uma lista de caracteres. 
            UTF-8 representa uma lista de caraceteres PT-BR -->
    </head>

    <body> <!-- Estrutura o restante do código após o head -->
        <header> <!-- Cabeçalho-->
            <img src="Assets/img/logo.png"> <!-- Gerar logo para página. Assets encontra a logo em uma pasta-->

            <nav> <!-- Navigation ou Navegação cria os links para as páginas do Site -->
                <a href="" lang="en">Skills</a> <!-- <a href="" cria o hiperlink para a página-->
                <a href="">Projetos</a>
                <a href="">Sobre</a>
                <a href="">Contatos</a>
                <a href="" lang="en">Download CV</a> <!-- lang en faz com que seja lido em ingles e não portugues-->
            </nav>
        </header>
    </body>
</html>
